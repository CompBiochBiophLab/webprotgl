<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>WebProtGL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div id="protgl">
      <div id="input">
        <input id="pdb_input" title="PDB to load (ex. 2KXR):" size="6" value="2KXR" />
        <input type="submit" title="Load PDB from RSCB" value="Load PDB" onclick="protgl.loadpdb()"/>
      </div>
      <div id="hide" onclick="protgl.xxx()">Hide</div>
      <canvas id='canvas-protgl' style="border: none;" width="500" height="500"></canvas>
      <script type="text/javascript" src="protgl.js"></script>
      <script type="text/javascript"> var protgl = new WebGLProtein(); </script>
    </div>
  </body>
</html>
